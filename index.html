//find a even numbers sum and odd numbers sum in an array - [23,54,67,64,46,95,98]
arrr=[23,54,67,64,46,95,98]
sumeven=0
sumodd=0
for(i=0;i<arrr.length;i++){
    if(arrr[i]%2==0){
        console.log(arrr[i]+'even');
        sumeven+=arrr[i]
    }
    else
    {
         console.log(arrr[i]+'odd');
         sumodd+=arrr[i]
    }
}
    console.log('even numbers sum'+sumeven)
    console.log('odd numbers sum'+sumodd)
